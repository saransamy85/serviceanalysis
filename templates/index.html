<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Home</title>
    
</head>
<body >
    
    <div class="row" id="loginsec">
        <div class="col-lg-6">
            <!-- <h1>Help Desk Analysis</h1> -->
        </div>
        <div class="col-lg-4">
            <div class="card" id="card">
                <div class="card-header text-center"><h1>Login</h1></div>
                <div class="card-body text-center">
                    <form action="" method="POST">
                        <input type="text" class="form-control" name="username" placeholder="Enter email address"><br>
                        <input type="password" class="form-control" name="upwd" placeholder="password"><br>
                        <input type="submit" class="btn btn-success" value="Login">
                    </form>
                   <br>
                   {% with messages = get_flashed_messages(with_categories=true) %}
                   {% if messages %}
                   
                           {% for catego,msg in messages %}
                           <div class="alert alert-{{catego}}" role="alert">
                                <!-- {{catego}} -->
                               {{msg}}
                           {% endfor %}
                           <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                           
                       </div>
                   {% endif %}
               {% endwith %}
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</body>
</html>
